version: '3.7'

services:
   db:
     image: king607267/cmangos-wotlk-db:latest
     ports:
       - "3306:3306"
     volumes:
       - /path:/var/lib/mysql
     restart: "no"
     environment:
       MYSQL_ROOT_PASSWORD: mangos
       MYSQL_PASSWORD: mangos
       MYSQL_USER: mangos
       TZ: Asia/Shanghai

   realmd:
     depends_on:
       - db
     image: king607267/cmangos-wotlk-realmd:latest
     ports:
       - "3724:3724"
     restart: "no"
     environment:
       LOGIN_DATABASE_INFO: db;3306;mangos;mangos;wotlkrealmd
       TZ: Asia/Shanghai

   server:
     tty: true
     stdin_open: true
     depends_on:
       - db
       - realmd
     image: king607267/cmangos-wotlk-server:latest
     volumes:
       - path/maps:/etc/mangos/maps
       - path/vmaps:/etc/mangos/vmaps
       - path/mmaps:/etc/mangos/mmaps
       - path/dbc:/etc/mangos/dbc
       - path/Cameras:/etc/mangos/Cameras
     ports:
       - "8085:8085"
     restart: "no"
     environment:
       LOGIN_DATABASE_INFO: db;3306;mangos;mangos;wotlkrealmd
       WORLD_DATABASE_INFO: db;3306;mangos;mangos;wotlkmangos
       CHARACTER_DATABASE_INFO: db;3306;mangos;mangos;wotlkcharacters
       TZ: Asia/Shanghai

